<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
<title>Android</title>

</head>
<style>

	body, html {
    margin: 0;
    padding: 0;
    font-family: "Microsoft YaHei";
	
}

</style>
    <script type="text/javascript">
        function autoclick(){
			location.href="https://gkmls.cl-mlearning.com/ceshi/new/ChinaLifeApp.apk";
        }      	
        //判断是否是微信
        function isMicroMessenger(){
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsMicromessenger = sUserAgent.match(/MicroMessenger/i)=="micromessenger";
            if(bIsMicromessenger) {
                return true;
            } else {
                return false;
            }
        }
    //判断是否是QQ
    function isQQ(){
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsQQ = sUserAgent.match(/QQ/i)=="qq";
        if(bIsQQ) {
            return true;
        } else {
            return false;
        }
    }
    
    //显示图片
    function imgVisible(){
        var lnkimg;
        lnkimg = document.getElementById("img1");
        lnkimg.style.visibility = 'visible';
    }
    //隐藏图片
    function imgHidden(){
        var lnkimg;
        lnkimg = document.getElementById("img1");
        lnkimg.scr='wall_ios1.png';
    }
    function init() {
        if (isMicroMessenger()){
            imgVisible();
        }else{
            imgHidden();
            autoclick();
        }
    }
    </script>
    <body style="overflow:hidden;background:#df7480;" onload="init();">
     <div style="width:90%;margin:auto;text-align:right;overflow:hidden;display;block;background:#df7480;">
     <img id="img1" src="wall_ios.png" width="80%" height="auto"></div>
    </body>
</html>
